<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="headline-title mt-3">Classic Cheesecake Recipe</h3>
            <p>
              <img src="6dots.svg" alt="six dots" class="mr-1 my-auto" /> Look
              no further for a creamy and ultra smooth classic cheesecake
              recipe! Paired with a buttery graham cracker crust, no one can
              deny its simple decadence. For the best results, bake in a water
              bath.
            </p>
          </div>
          <div class="container img-container">
            <img
              src="photo1.png"
              alt="cheesecake"
              class="img-fluid imagen-receta"
            />
          </div>
        </div>
      </div>
    </main>


    <script
